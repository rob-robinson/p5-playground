
<!DOCTYPE html>
<html lang="en">

  </head>

  <body>

<div id='myContainer'></div>



  <script src="./js/p5/p5.min.js"></script>    

  <script>

  // var x;

  var singleBox = {
    x:5,
    y:5,
    w:100,
    h:100
  };

  var rand_incrementor = Math.floor(Math.random() * (5 - 2 + 1)) + 2;
  var rand_incrementor2 = Math.floor(Math.random() * (5 - 2 + 1)) + 2;

  function setup() {
    var myCanvas = createCanvas(600, 400);
    myCanvas.parent('myContainer');

    //x = 50;
  }

  function draw() {
   background(600,400);


    fill(200,200,100);


//    rect(random(0,600),random(0,400),random(10,25),random(10,25))


   rect(singleBox.x,singleBox.y,singleBox.w,singleBox.h)
   

    singleBox.x += rand_incrementor2;
    singleBox.y += rand_incrementor;

    if(singleBox.x > 600){
      singleBox.x = 0;
      rand_incrementor*=-1;
    } else if(singleBox.x < 0){
      singleBox.x = 600;
      rand_incrementor2*=-1;
    }
    if(singleBox.y > 400){
      singleBox.y = 0;
      rand_incrementor*=-1;
    } else if(singleBox.y < 0){
      singleBox.y = 400;
      rand_incrementor2*=-1;;
    }

  }


  </script>

  </body>
</html>

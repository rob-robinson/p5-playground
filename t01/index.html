<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rob's P5 Testing Playground...</title>
</head>
<body>

  <div id='myContainer'></div>

  <script src="../js/p5/p5.min.js"></script>    

  <script>

  var app = {
    canvas : {
      w : 600,
      h : 400
    }
  };

  var singleBox = {
    x:5,
    y:5,
    w:50,
    h:50
  };

  var min = 2;
  var max = 5;

  var dy = Math.floor(Math.random() * (max - min + 1)) + min;
  var dx = Math.floor(Math.random() * (max - min + 1)) + min;

  function setup() {
    var myCanvas = createCanvas(app.canvas.w, app.canvas.h);
    myCanvas.parent('myContainer');
  }

  function draw() {
    background(app.canvas.w, app.canvas.h);

    fill(200,0,0);

    rect(singleBox.x,singleBox.y,singleBox.w,singleBox.h)

    // now modify the control variables...:
    singleBox.x += dx;
    singleBox.y += dy;

    if(singleBox.x > app.canvas.w-singleBox.w){
      //singleBox.x = 0;
      dx*=-1;
    } else if(singleBox.x < 0){
      //singleBox.x = app.canvas.w;
      dx*=-1;
    }
    if(singleBox.y > app.canvas.h-singleBox.h){
      //singleBox.y = 0;
      dy*=-1;
    } else if(singleBox.y < 0){
      //singleBox.y = app.canvas.h;
      dy*=-1;
    }

  }


  </script>

  </body>
</html>

  <script>

  var app = {
    canvas : {
      w : 600,
      h : 600
    },
    defaults : {
      dotWidth : 16
    }
  };

var video;
var vScale = 16;
var particle;

  function setup() {
    createCanvas(app.canvas.w, app.canvas.h);
    pixelDensity(1);
    video = createCapture(VIDEO);
    video.size(width/vScale, height/vScale);
    particle = new Particle(320, 240);
  }

function draw() {

  video.loadPixels();
  particle.update();
  particle.show();
}

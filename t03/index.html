<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rob's P5 Testing Playground...</title>
</head>
<body>

  <div id='myContainer'></div>

  <script src="../js/p5/p5.min.js"></script>    

  <script>

  var index = 0;

  var coordinates = [];

  // add the coordinates...
  for(var i=10; i<500; i+=2){
    coordinates.push({x:i,y:10+(i/4)});
  }

  var app = {
    canvas : {w : 600,h : 600}
  };

  var singleBox = {x:5,y:5,w:100,h:100};

  function setup() {

    var myCanvas = createCanvas(app.canvas.w, app.canvas.h);
    myCanvas.parent('myContainer');

  }


  function draw() {
    background(app.canvas.w, app.canvas.h);
    ellipse(coordinates[index].x,coordinates[index].y,10,10);
    
    if(index >= coordinates.length-1){
      index = 0;
      console.log("0");
    } else {
      index += 1;
      console.log(index);
    }
    
  }


  </script>

  </body>
</html>
